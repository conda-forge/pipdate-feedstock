{% set name = "pipdate" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9549526fc589f4cf838978a0c9b3eef3e00e070578abce78a850692fdcedb307

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - appdirs
    - requests

test:
  imports:
    - pipdate

about:
  home: https://github.com/nschloe/pipdate
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'pipdate is a collection of small pip update helpers'

extra:
  recipe-maintainers:
    - hmaarrfk
