{% set name = "pipdate" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 507065231f2d50b6319d483432cba82aadad78be21b7a2969b5881ed8dee9ab4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - appdirs
    - requests
    - importlib_metadata
    - setuptools

test:
  imports:
    - pipdate

about:
  home: https://github.com/nschloe/pipdate
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: pipdate is a collection of small pip update helpers

extra:
  recipe-maintainers:
    - hmaarrfk
