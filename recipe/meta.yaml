{% set name = "pipdate" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e368360af06a8eef50359836236899f325c9af70b15c416f705938aeb2d5e76d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - appdirs
    - requests
    - importlib_metadata
    - pkg_resources

test:
  imports:
    - pipdate

about:
  home: https://github.com/nschloe/pipdate
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: pipdate is a collection of small pip update helpers

extra:
  recipe-maintainers:
    - hmaarrfk
